<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- encabezado perfil de usuario -->
    <section class="encabezado">
        <div class="container-fluid">
            <h4>#{msjCaja.cajero} #{sessionController.usuarioSesion.primerNombre} #{sessionController.usuarioSesion.primerApellido}</h4>
        </div>
        <div>
            <a href="perfilcajero.xhtml" class="fa fa-cog"> #{msjCaja.perfil} &nbsp;&nbsp;</a>
            <h:link class="fa fa-power-off" outcome="/login" value="#{sessionController.cerrarSesion()}"></h:link>
        </div>
    </section>
    <!-- fin perfil de usuario -->

    

</html>
