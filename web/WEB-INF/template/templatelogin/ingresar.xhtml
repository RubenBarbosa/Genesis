<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pst="http://xmlns.jcp.org/jsf/passthrough">

    <!-- menu 2 navbar -->


    <div class="card">

        <h1 class="title">#{msjLogin.iniciarSesion}</h1>

        <!--    Div Usuarios-->
        <h:form id="loginUsuario" prependId="false">
            <div style="background-color: #990000;color:white;">
                <h:messages  globalOnly="true" showSummary="true" showDetail="true"/>
            </div>
            <div id="usuario" class="form-action show">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon_profile"></i></span>
                        <h:inputText id="txtDocumento" class="form-control" pst:placeholder="#{msjLogin.documento}" pst:autofocus="true"  value="#{sessionController.documento}"/>
                        <h:message for="txtDocumento" />
                    </div>

                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                        <h:inputSecret class="form-control" pst:placeholder="#{msjLogin.clave}" value="#{sessionController.clave}"/>
                    </div>

                </div>

                <div class="button-container">
                    <label class="checkbox">
                        <input type="checkbox" value="remember-me"/> #{msjLogin.recuerdame}
                        <span class="pull-right"> <a href="#" style="color: graytext;"> #{msjLogin.OlvidoContrasena}</a></span>
                    </label>
                    <h:commandButton value="Login" class="btn btn-gencess" action="#{sessionController.action()}" />
                </div>


            </div>
            <!-- Fin Div Usuario -->
        </h:form>
    </div>
</html>
