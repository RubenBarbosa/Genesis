<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/administrador/template.xhtml">
        <ui:define name="migas">
            <!-- inicio migas de pan -->
            <section>
                <div class="migas">
                    <div class="row migas">
                        <ol class="breadcrumb migas">
                            <li><a href="../inicioadministrador.xhtml">Inicio</a></li>
                            <li class="active">Ambientes</li>
                        </ol>
                    </div>
                </div>
            </section>
            <!-- fin migas de pan -->
        </ui:define>
        <ui:define name="contenido">
            <section id="mesas">
                <div class="">
                    <div class="">
                        <div class="col-sm-9 col-sm-offset-3">

                            <h:form styleClass="jsfcrud_list_form">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>
                                <h:outputText escape="false" value="#{bundle.ListAmbienteEmpty}" rendered="#{ambienteController.items.rowCount == 0}"/>
                                <h:panelGroup  rendered="#{ambienteController.items.rowCount > 0}">
                                    <h:outputText style="color: #fff; margin-top: 10px;" value="#{ambienteController.pagination.pageFirstItem + 1}..#{ambienteController.pagination.pageLastItem + 1}/#{ambienteController.pagination.itemsCount}"/>&nbsp;
                                    <h:commandLink class="btn btn-warning" action="#{ambienteController.previous}" value="#{bundle.Previous} #{ambienteController.pagination.pageSize}" rendered="#{ambienteController.pagination.hasPreviousPage}"/>&nbsp;
                                    <h:commandLink class="btn btn-warning" action="#{ambienteController.next}" value="#{bundle.Next} #{ambienteController.pagination.pageSize}" rendered="#{ambienteController.pagination.hasNextPage}"/>&nbsp;
                                    <br/>
                                    <br/>
                                    <h:commandLink  class="btn btn-primary" action="#{ambienteController.prepareCreate}" value="#{bundle.ListAmbienteCreateLink}"/>
                                    <h:dataTable value="#{ambienteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListAmbienteTitle_idAmbiente}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idAmbiente}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListAmbienteTitle_nombre}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.nombre}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;"/>
                                            </f:facet>
                                            <h:commandLink class="btn btn-primary btn-sm fa fa-eye"  action="#{ambienteController.prepareView}" />
                                            <h:outputText value=" "/>
                                            <h:commandLink class="btn btn-warning btn-sm fa fa-pencil" action="#{ambienteController.prepareEdit}" />
                                            <h:outputText value=" "/>
                                            <h:commandLink class="btn btn-danger btn-sm fa fa-trash"   action="#{ambienteController.destroy}" />
                                        </h:column>
                                    </h:dataTable>
                                </h:panelGroup>
                                <!--<h:link outcome="/index" value="#{bundle.ListUsuarioIndexLink}"/>-->
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
