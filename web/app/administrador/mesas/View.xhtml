<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/WEB-INF/administrador/template.xhtml">
        <ui:define name="migas">
            <!-- inicio migas de pan -->
            <section>
                <div class="migas">
                    <div class="row migas">
                        <ol class="breadcrumb migas">
                            <li><a href="../inicioadministrador.xhtml">#{msjAdmin.InicioM}</a></li>
                            <li><a href="List.xhtml">#{msjAdmin.mesasM}</a></li>
                            <li class="active">#{msjAdmin.detalles}</li>
                        </ol>
                    </div>
                </div>
            </section>
            <!-- fin migas de pan -->
        </ui:define>
        <ui:define name="contenido">
            <section id="mesas">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <div class="page-header">
                                <h2>Detalles</h2>
                            </div>

                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form class="col-sm-4 col-sm-offset-4 detalles" >
                                <h:panelGrid columns="2">
                                    <h:outputText value="#{msjAdmin.ViewMesaLabel_idMesa}"/>
                                    <h:outputText value="#{mesaController.selected.idMesa}" title="#{msjAdmin.ViewMesaTitle_idMesa}"/>
                                    <h:outputText value="#{msjAdmin.ViewMesaLabel_idAmbiente}"/>
                                    <h:outputText value="#{mesaController.selected.idAmbiente.nombre}" title="#{msjAdmin.ViewMesaTitle_idAmbiente}"/>
                                    <h:outputText value="#{msjAdmin.ViewMesaLabel_idEstados}"/>
                                    <h:outputText value="#{mesaController.selected.idEstados.nombre}" title="#{msjAdmin.ViewMesaTitle_idEstados}"/>
                                </h:panelGrid>
                                <br />
                                <h:commandLink class="btn btn-danger" action="#{mesaController.destroyAndView}" value="#{msjAdmin.ViewMesaDestroyLink}"/>
                                <br />
                                <br />
                                <h:link class="btn btn-primary" outcome="Edit" value="#{msjAdmin.ViewMesaEditLink}"/>
                                <br />
                                <br />
                                <h:commandLink class="btn btn-success" action="#{mesaController.prepareCreate}" value="#{msjAdmin.ViewMesaCreateLink}"/>
                            </h:form>
                        </div>
                    </div>
                </div>    


            </section>
        </ui:define>
    </ui:composition>

</html>
