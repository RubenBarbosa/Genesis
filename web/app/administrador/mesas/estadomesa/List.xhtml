<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/administrador/template.xhtml">
        <ui:define name="migas">
            <!-- inicio migas de pan -->
            <section>
                <div class="migas">
                    <div class="row migas">
                        <ol class="breadcrumb migas">
                            <li><a href="../../inicioadministrador.xhtml">#{msjAdmin.inicioM}</a></li>
                            <li><a href="../List.xhtml">#{msjAdmin.mesasM}</a></li>
                            <li class="active">#{msjAdmin.estadosMk}</li>
                        </ol>
                    </div>
                </div>
            </section>
            <!-- fin migas de pan -->
        </ui:define>
        <ui:define name="contenido">
            <section id="mesas">
                <div class="container">
                    <div class="row">
                        <div class="">
                            <h:form styleClass="jsfcrud_list_form">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>
                                <h:outputText escape="false" value="#{msjAdmin.ListEstadoMesaEmpty}" rendered="#{estadoMesaController.items.rowCount == 0}"/>
                                <h:panelGroup rendered="#{estadoMesaController.items.rowCount > 0}">
                                    <h:outputText style="margin-left: 10%; color: #fff; margin-top: 10px;" value="#{estadoMesaController.pagination.pageFirstItem + 1}..#{estadoMesaController.pagination.pageLastItem + 1}/#{estadoMesaController.pagination.itemsCount}"/>&nbsp;
                                    <h:commandLink style="margin-top: 10px;" class="btn btn-warning" action="#{estadoMesaController.previous}" value="#{msjAdmin.Previous} #{estadoMesaController.pagination.pageSize}" rendered="#{estadoMesaController.pagination.hasPreviousPage}"/>&nbsp;
                                    <h:commandLink style="margin-top: 10px;" class="btn btn-warning" action="#{estadoMesaController.next}" value="#{msjAdmin.Next} #{estadoMesaController.pagination.pageSize}" rendered="#{estadoMesaController.pagination.hasNextPage}"/>&nbsp;
                                    <br/>
                                    <br/>
                                    <h:commandLink  style="margin-left: 10%;" class="btn btn-primary" action="#{tipoController.prepareCreate}" value="#{msjAdmin.ListTipoCreateLink}"/>
                                    <h:dataTable value="#{estadoMesaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px; margin-left: 30%;">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msjAdmin.ListEstadoMesaTitle_idEstado}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idEstado}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msjAdmin.ListEstadoMesaTitle_nombre}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.nombre}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;"/>
                                            </f:facet>
                                            <h:commandLink class="btn btn-primary btn-sm fa fa-eye" action="#{estadoMesaController.prepareView}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink class="btn btn-warning btn-sm fa fa-pencil" action="#{estadoMesaController.prepareEdit}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink class="btn btn-danger btn-sm fa fa-trash" action="#{estadoMesaController.destroy}"/>
                                        </h:column>
                                    </h:dataTable>
                                </h:panelGroup>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
