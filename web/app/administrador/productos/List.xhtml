<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/administrador/template.xhtml">
        <ui:define name="migas">
            <!-- inicio migas de pan -->
            <section>
                <div class="migas">
                    <div class="row migas">
                        <ol class="breadcrumb migas">
                            <li><a href="../inicioadministrador.xhtml">Inicio</a></li>
                            <li class="active">Productos</li>
                        </ol>
                    </div>
                </div>
            </section>
            <!-- fin migas de pan -->
        </ui:define>
        <ui:define name="contenido">
            <section id="mesas">
                <div class="container">
                    <div class="row">
                        <div class="">
                            <h:form styleClass="jsfcrud_list_form">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>
                                <h:outputText escape="false" value="#{bundle.ListProductoEmpty}" rendered="#{productoController.items.rowCount == 0}"/>
                                <h:panelGroup rendered="#{productoController.items.rowCount > 0}">
                                    <h:outputText style="margin-left: 10%; color: #fff; margin-top: 10px;" value="#{productoController.pagination.pageFirstItem + 1}..#{productoController.pagination.pageLastItem + 1}/#{productoController.pagination.itemsCount}"/>&nbsp;
                                    <h:commandLink style="margin-top: 10px;" class="btn btn-warning" action="#{productoController.previous}" value="#{bundle.Previous} #{productoController.pagination.pageSize}" rendered="#{productoController.pagination.hasPreviousPage}"/>&nbsp;
                                    <h:commandLink style="margin-top: 10px;" class="btn btn-warning" action="#{productoController.next}" value="#{bundle.Next} #{productoController.pagination.pageSize}" rendered="#{productoController.pagination.hasNextPage}"/>&nbsp;
                                    <br/>
                                    <br/>
                                    <h:commandLink  style="margin-left: 10%;" class="btn btn-primary" action="#{productoController.prepareCreate}" value="#{bundle.ListProductoCreateLink}"/>
                                    <br/>
                                    <br/>
                                    <li><a class="btn btn-success" style="margin-left: 10%;" href="tiposproductos/List.xhtml">Tipos de producto</a></li>
                                    <h:dataTable value="#{productoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px; margin-left: 30%;">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListProductoTitle_idProducto}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idProducto}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListProductoTitle_nombre}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.nombre}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListProductoTitle_precio}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.precio}"/>
                                        </h:column>
                                        <!--                        <h:column>
                                                                    <f:facet name="header">
                                                                        <h:outputText value="#{bundle.ListProductoTitle_idTipoProducto}"/>
                                                                    </f:facet>
                                                                    <h:outputText value="#{item.idTipoProducto}"/>
                                                                </h:column>-->
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;"/>
                                            </f:facet>
                                            <h:commandLink class="btn btn-primary btn-sm fa fa-eye" action="#{productoController.prepareView}" />
                                            <h:outputText value=" "/>
                                            <h:commandLink class="btn btn-warning btn-sm fa fa-pencil" action="#{productoController.prepareEdit}" />
                                            <h:outputText value=" "/>
                                            <h:commandLink class="btn btn-danger btn-sm fa fa-trash" action="#{productoController.destroy}" />
                                        </h:column>
                                    </h:dataTable>
                                </h:panelGroup>
                                <!--<h:link outcome="/index" value="#{bundle.ListUsuarioIndexLink}"/>-->
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
