<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/WEB-INF/administrador/template.xhtml">
        <ui:define name="migas">
            <!-- inicio migas de pan -->
            <section>
                <div class="migas">
                    <div class="row migas">
                        <ol class="breadcrumb migas">
                            <li><a href="../inicioadministrador.xhtml">#{msjAdmin.inicioM}</a></li>
                            <li><a href="List.xhtml">#{msjAdmin.rolM}</a></li>
                            <li class="active">#{msjAdmin.detalles}</li>
                        </ol>
                    </div>
                </div>
            </section>
            <!-- fin migas de pan -->
        </ui:define>
        <ui:define name="contenido">
            <section id="mesas">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <div class="page-header">
                                <h2>#{msjAdmin.detalles}</h2>
                            </div>
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form class="col-sm-4 col-sm-offset-4 detalles" >
                                <h:panelGrid columns="2">
                                    <h:outputText value="#{msjAdmin.ViewRolLabel_idRol}"/>
                                    <h:outputText value="#{rolController.selected.idRol}" title="#{msjAdmin.ViewRolTitle_idRol}"/>
                                    <h:outputText value="#{msjAdmin.ViewRolLabel_descripcion}"/>
                                    <h:outputText value="#{rolController.selected.descripcion}" title="#{msjAdmin.ViewRolTitle_descripcion}"/>
                                </h:panelGrid>
                                <br />
                                <h:commandLink class="btn btn-danger"  action="#{rolController.destroyAndView}" value="#{msjAdmin.ViewRolDestroyLink}"/>
                                <br />
                                <br />
                                <h:link class="btn btn-success" outcome="Edit" value="#{msjAdmin.ViewRolEditLink}"/>
                                <br />
                                <br />
                                <h:commandLink class="btn btn-primary" action="#{rolController.prepareCreate}" value="#{msjAdmin.ViewRolCreateLink}" />


                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
