<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/administrador/template.xhtml">
        <ui:define name="migas">
            <!-- inicio migas de pan -->
            <section>
                <div class="migas">
                    <div class="row migas">
                        <ol class="breadcrumb migas">
                            <li><a href="../../inicioadministrador.xhtml">#{msjAdmin.inicioM}</a></li>
                            <li><a href="../List.xhtml">#{msjAdmin.rolM}</a></li>
                            <li class="active">#{msjAdmin.usuarioRM}</li>
                        </ol>
                    </div>
                </div>
            </section>
            <!-- fin migas de pan -->
        </ui:define>
        <ui:define name="contenido">
            <section id="mesas">
                <div class="">
                    <div class="">
                        <div class="col-sm-9 col-sm-offset-3">

                            <h:form styleClass="jsfcrud_list_form">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>
                                <h:outputText escape="false" value="#{msjAdmin.ListRolusuarioEmpty}" rendered="#{rolusuarioController.items.rowCount == 0}"/>
                                <h:panelGroup  rendered="#{rolusuarioController.items.rowCount > 0}">
                                    <h:outputText style=" color: #fff; margin-top: 10px;" value="#{rolusuarioController.pagination.pageFirstItem + 1}..#{rolusuarioController.pagination.pageLastItem + 1}/#{rolusuarioController.pagination.itemsCount}"/>&nbsp;
                                    <h:commandLink style="margin-top: 10px;" class="btn btn-warning" action="#{rolusuarioController.previous}" value="#{msjAdmin.Previous} #{rolusuarioController.pagination.pageSize}" rendered="#{rolusuarioController.pagination.hasPreviousPage}"/>&nbsp;
                                    <h:commandLink style="margin-top: 10px;" class="btn btn-warning" action="#{rolusuarioController.next}" value="#{msjAdmin.Next} #{rolusuarioController.pagination.pageSize}" rendered="#{rolusuarioController.pagination.hasNextPage}"/>&nbsp;
                                    <br/>
                                    <br/>
                                    <h:commandLink  class="btn btn-primary" action="#{rolusuarioController.prepareCreate}" value="#{msjAdmin.ListRolusuarioCreateLink}"/>
                                    <h:dataTable value="#{rolusuarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px; ">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msjAdmin.ListRolusuarioTitle_id}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.id}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msjAdmin.ListRolusuarioTitle_fecha}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.fecha}">
                                                <f:convertDateTime pattern="MM/dd/yyyy" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msjAdmin.ListRolusuarioTitle_idRol}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idRol}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msjAdmin.ListRolusuarioTitle_cedula}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.cedula}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;"/>
                                            </f:facet>
                                            <h:commandLink class="btn btn-primary btn-sm fa fa-eye" action="#{rolusuarioController.prepareView}" value="#{msjAdmin.ListUsuarioViewLink}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink class="btn btn-warning btn-sm fa fa-pencil" action="#{rolusuarioController.prepareEdit}" value="#{msjAdmin.ListUsuarioEditLink}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink class="btn btn-danger btn-sm fa fa-trash" action="#{rolusuarioController.destroy}" value="#{msjAdmin.ListUsuarioDestroyLink}"/>
                                        </h:column>
                                    </h:dataTable>
                                </h:panelGroup>
                                <!--<h:link outcome="/index" value="#{msjAdmin.ListUsuarioIndexLink}"/>-->
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
