<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/administrador/template.xhtml">
        <ui:define name="migas">
            <!-- inicio migas de pan -->
            <section>
                <div class="migas">
                    <div class="row migas">
                        <ol class="breadcrumb migas">
                            <li><a href="../inicioadministrador.xhtml">Inicio</a></li>
                            <li class="active">Gesti√≥n usuarios</li>
                        </ol>
                    </div>
                </div>
            </section>
            <!-- fin migas de pan -->
        </ui:define>
        <ui:define name="contenido">
            <section id="mesas">
                <div class="">
                    <div class="">
                        <div class="">

                            <h:form styleClass="jsfcrud_list_form">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>
                                <h:outputText escape="false" value="#{bundle.ListUsuarioEmpty}" rendered="#{usuarioController.items.rowCount == 0}"/>
                                <h:panelGroup  rendered="#{usuarioController.items.rowCount > 0}">
                                    <h:outputText style="margin-left: 10%; color: #fff; margin-top: 10px;" value="#{usuarioController.pagination.pageFirstItem + 1}..#{usuarioController.pagination.pageLastItem + 1}/#{usuarioController.pagination.itemsCount}"/>&nbsp;
                                    <h:commandLink style="margin-top: 10px;" class="btn btn-warning" action="#{usuarioController.previous}" value="Anteriori #{usuarioController.pagination.pageSize}" rendered="#{usuarioController.pagination.hasPreviousPage}"/>&nbsp;
                                    <h:commandLink style="margin-top: 10px;" class="btn btn-warning" action="#{usuarioController.next}" value="#Siguiente #{usuarioController.pagination.pageSize}" rendered="#{usuarioController.pagination.hasNextPage}"/>&nbsp;
                                    <br/>
                                    <br/>
                                    <h:commandLink style="margin-left: 10%;" class="btn btn-primary" action="#{usuarioController.prepareCreate}" value="#{bundle.ListUsuarioCreateLink}"/>
                                    <br/>
                                    <br/>
                                    <li><a class="btn btn-success" style="margin-left: 10%;" href="tiposdocumentos/List.xhtml">Tipos de documento</a></li>
                                    <h:dataTable value="#{usuarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px; margin-left: 20%;">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListUsuarioTitle_cedula}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.cedula}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListUsuarioTitle_primerNombre}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.primerNombre}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListUsuarioTitle_segundoNombre}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.segundoNombre}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListUsuarioTitle_primerApellido}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.primerApellido}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListUsuarioTitle_segundoApellido}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.segundoApellido}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListUsuarioTitle_telefono}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.telefono}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListUsuarioTitle_correo}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.correo}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListUsuarioTitle_direccion}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.direccion}"/>
                                        </h:column>
                                        <!--                        <h:column>
                                                                    <f:facet name="header">
                                                                        <h:outputText value="#{bundle.ListUsuarioTitle_tipoDocumento}"/>
                                                                    </f:facet>
                                                                    <h:outputText value="#{item.tipoDocumento}"/>
                                                                </h:column>-->
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;"/>
                                            </f:facet>
                                            <h:commandLink class="btn btn-primary btn-sm fa fa-eye" action="#{usuarioController.prepareView}" />
                                            <h:outputText value=" "/>
                                            <h:commandLink class="btn btn-warning btn-sm fa fa-pencil" action="#{usuarioController.prepareEdit}" />
                                            <h:outputText value=" "/>
                                            <h:commandLink class="btn btn-danger btn-sm fa fa-trash" action="#{usuarioController.destroy}" />
                                        </h:column>
                                    </h:dataTable>
                                </h:panelGroup>
                                <!--<h:link outcome="/index" value="#{bundle.ListUsuarioIndexLink}"/>-->
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
