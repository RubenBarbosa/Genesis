<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/WEB-INF/administrador/template.xhtml">
        <ui:define name="migas">
            <!-- inicio migas de pan -->
            <section>
                <div class="migas">
                    <div class="row migas">
                        <ol class="breadcrumb migas">
                            <li><a href="../inicioadministrador.xhtml">Inicio</a></li>
                            <li><a href="List.xhtml">Usuarios</a></li>
                            <li class="active">Detalles</li>
                        </ol>
                    </div>
                </div>
            </section>
            <!-- fin migas de pan -->
        </ui:define>
        <ui:define name="contenido">
            <section id="mesas">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <div class="page-header">
                                <h2>Detalles</h2>
                            </div>
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form class="col-sm-4 col-sm-offset-4 detalles" >
                                <h:panelGrid columns="2">
                                    <h:outputText value="#{bundle.ViewUsuarioLabel_cedula}"/>
                                    <h:outputText value="#{usuarioController.selected.cedula}" title="#{bundle.ViewUsuarioTitle_cedula}"/>
                                    <h:outputText value="#{bundle.ViewUsuarioLabel_primerNombre}"/>
                                    <h:outputText value="#{usuarioController.selected.primerNombre}" title="#{bundle.ViewUsuarioTitle_primerNombre}"/>
                                    <h:outputText value="#{bundle.ViewUsuarioLabel_segundoNombre}"/>
                                    <h:outputText value="#{usuarioController.selected.segundoNombre}" title="#{bundle.ViewUsuarioTitle_segundoNombre}"/>
                                    <h:outputText value="#{bundle.ViewUsuarioLabel_primerApellido}"/>
                                    <h:outputText value="#{usuarioController.selected.primerApellido}" title="#{bundle.ViewUsuarioTitle_primerApellido}"/>
                                    <h:outputText value="#{bundle.ViewUsuarioLabel_segundoApellido}"/>
                                    <h:outputText value="#{usuarioController.selected.segundoApellido}" title="#{bundle.ViewUsuarioTitle_segundoApellido}"/>
                                    <h:outputText value="#{bundle.ViewUsuarioLabel_telefono}"/>
                                    <h:outputText value="#{usuarioController.selected.telefono}" title="#{bundle.ViewUsuarioTitle_telefono}"/>
                                    <h:outputText value="#{bundle.ViewUsuarioLabel_correo}"/>
                                    <h:outputText value="#{usuarioController.selected.correo}" title="#{bundle.ViewUsuarioTitle_correo}"/>
                                    <h:outputText value="#{bundle.ViewUsuarioLabel_direccion}"/>
                                    <h:outputText value="#{usuarioController.selected.direccion}" title="#{bundle.ViewUsuarioTitle_direccion}"/>
                                    <h:outputText value="#{bundle.ViewUsuarioLabel_clave}"/>
                                    <h:outputText value="#{usuarioController.selected.clave}" title="#{bundle.ViewUsuarioTitle_clave}"/>
                                    <h:outputText value="#{bundle.ViewUsuarioLabel_area}"/>
                                    <h:outputText value="#{usuarioController.selected.area}" title="#{bundle.ViewUsuarioTitle_area}"/>
                                    <h:outputText value="#{bundle.ViewUsuarioLabel_tipoDocumento}"/>
                                    <h:outputText value="#{usuarioController.selected.tipoDocumento}" title="#{bundle.ViewUsuarioTitle_tipoDocumento}"/>
                                </h:panelGrid>
                                <br />
                                <h:commandLink class="btn btn-danger" action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                                <br />
                                <br />
                                <h:link class="btn btn-success" outcome="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
                                <br />
                                <br />
                                <h:commandLink class="btn btn-primary" action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />


                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
