<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/WEB-INF/cajero/template.xhtml">
        <ui:define name="migas">
            <section>
                <div class="migas">
                    <div class="row migas">
                        <ol class="breadcrumb migas">
                            <li><a href="../iniciocajero.xhtml">Inicio</a></li>
                            <li><a href="List.xhtml">Facturas</a></li>
                            <li class="active">Crear Factura</li>
                        </ol>
                    </div>
                </div>
            </section>
        </ui:define>


        <ui:define name="contenido">
            <section id="mesas">
                <div class="container">
                    <div class="row">

                        <div class="col-sm-8 col-sm-off set-2">
                            <div class="page-header">
                                <h2>Crear Factura</h2>
                            </div>
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table" globalOnly="true"/>
                            </h:panelGroup>
                            <h:form id="defaultForm" a:method="post" class="form-horizontal" >
                                
                                
                                 <div class="form-group">
                                        
                                        <h:outputLabel value="#{bundle.CreateFacturaLabel_fecha}"  for="fecha"/>
                                        <br/>


                                        <div class="col-md-6">
                                            <h:inputText a:type="date" id="fecha" class="form-control" value="#{facturaController.selected.fecha}" title="#{bundle.CreateFacturaTitle_fecha}">  
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:inputText>
                                        </div>
                                    </div>
                                
                                 <div class="form-group">
                                        
                                        <h:outputLabel value="#{bundle.CreateFacturaLabel_pedido}"  for="pedido"/>
                                        <br/>

                                        <div class="col-md-5">
                                            <h:selectOneMenu class="colorval" id="pedido" value="#{facturaController.selected.pedido}" title="#{bundle.CreateFacturaTitle_pedido}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_pedido}">
                                                <f:selectItems value="#{pedidoController.itemsAvailableSelectOne}"/>
                                                <h:message  for="pedido"/>
                                            </h:selectOneMenu>                               
                                        </div>
                                    </div>
                                
                                    <div class="form-group">
                                        <h:outputLabel value="#{bundle.CreateFacturaLabel_cantidad}"  for="cantidad"/>  
                                        <br/>

                                        <div class="col-md-5">
                                            <h:inputText id="cantidad"  class="form-control " value="#{facturaController.selected.cantidad}" title="#{bundle.CreateFacturaTitle_cantidad}" required="" a:minlenght="0" a:maxlength="2" a:type="number"/>
                                        </div>

                                    </div>


                                    <div class="form-group">
                                        
                                        <h:outputLabel value="#{bundle.CreateFacturaLabel_producto}"  for="producto" />
                                        <br/>

                                        <div class="col-md-5">
                                            <h:selectOneMenu id="producto" value="#{facturaController.selected.producto}" title="#{bundle.CreateFacturaTitle_producto}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_producto}">
                                                <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                                                <h:message for="producto"/>
                                            </h:selectOneMenu>
                                        </div>
                                    </div>   
                                
                                <br />
                                <h:commandLink style="margin-top: 4px; padding: 2px 30px 2px 30px; font-size: 20px;" class="btn  btn-success col-md-6" action="#{facturaController.create}" value="#{bundle.CreateFacturaSaveLink}" />
                                <br />
                                <br />
                                <br />
                                

                                <h:commandLink style="margin-top: 4px; padding: 2px 30px 2px 30px; font-size: 20px;" class="btn  btn-primary col-md-10" action="#{facturaController.prepareList}" value="#{bundle.CreateFacturaShowAllLink}" immediate="true"/>
                                <br />
                                

                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
