<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/cajero/template.xhtml">
        <ui:define name="migas">
         <section>
                <div class="migas">
                    <div class="row migas">
                        <ol class="breadcrumb migas">
                           <li><a href="../iniciocajero.xhtml">#{msjCaja.inicio}</a></li>
                            <li class="active">#{msjCaja.factura}</li>
                            <li class="active">#{msjCaja.listarFactura}</li>
                        </ol>
                    </div>
                </div>
            </section>
    </ui:define>
        
        <ui:define name="contenido">
            <section id="mesas">
                <div class="container">
                    <div class="row">
                       <div class="col-sm-8 col-sm-off set-2">
                            <div class="page-header">
                                <h2>#{msjCaja.listarFactura}</h2>
                            </div>
                            
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{msjApp.ListFacturaEmpty}" rendered="#{facturaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{facturaController.items.rowCount > 0}">
                    <h:outputText style="margin-left: 10%; color: #fff; margin-top: 10px;" value="#{facturaController.pagination.pageFirstItem + 1}..#{facturaController.pagination.pageLastItem + 1}/#{facturaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink style="margin-top: 10px;" class="btn btn-warning" action="#{facturaController.previous}" value="#{msjApp.Previous} #{facturaController.pagination.pageSize}" rendered="#{facturaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink style="margin-top: 10px;" class="btn btn-warning" action="#{facturaController.next}" value="#{msjApp.Next} #{facturaController.pagination.pageSize}" rendered="#{facturaController.pagination.hasNextPage}"/>&nbsp;
                    <br/>
                    <br/>
                    <h:commandLink style="margin-left: 10%;" class="btn btn-primary" action="#{facturaController.prepareCreate}" value="#{msjApp.ListFacturaCreateLink}"/>
                    
                    <h:dataTable value="#{facturaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px; margin-left: 25%;">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msjApp.ListFacturaTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msjApp.ListFacturaTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msjApp.ListFacturaTitle_pedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.pedido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msjApp.ListFacturaTitle_producto}"/>
                            </f:facet>
                            <h:outputText value="#{item.producto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink class="btn btn-primary btn-sm fa fa-eye" action="#{facturaController.prepareView}" />
                            <h:outputText value=" "/>
                            <h:commandLink class="btn btn-warning btn-sm fa fa-pencil" action="#{facturaController.prepareEdit}" />
                            <h:outputText value=" "/>
                            <h:commandLink class="btn btn-danger btn-sm fa fa-trash" action="#{facturaController.destroy}" />
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                
                <br />
                <br />
<!--                <h:link outcome="/index" value="#{msjApp.ListFacturaIndexLink}"/>-->
            </h:form>
                         </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
