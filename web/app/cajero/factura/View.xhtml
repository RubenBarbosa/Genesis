<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/cajero/template.xhtml">
        <ui:define name="migas">
            <section>
                <div class="migas">
                    <div class="row migas">
                        <ol class="breadcrumb migas">
                            <li><a href="../iniciocajero.xhtml">Inicio</a></li>
                            <li><a href="List.xhtml">Cuentas</a></li>
                            <li class="active">Detalles</li>
                        </ol>
                    </div>
                </div>
            </section>
        </ui:define>

        <ui:define name="contenido">
            <section id="mesas">
                <div class="container">
                    <div class="row">

                        <div class="col-sm-8 col-sm-off set-2">
                            <div class="page-header">
                                <h2>Crear Factura</h2>
                            </div>
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form class="col-sm-4 col-sm-offset-4 detalles">
                                <h:panelGrid columns="2">
                                    <h:outputText value="#{bundle.ViewFacturaLabel_cantidad}"/>
                                    <h:outputText value="#{facturaController.selected.cantidad}" title="#{bundle.ViewFacturaTitle_cantidad}"/>
                                    <h:outputText value="#{bundle.ViewFacturaLabel_fecha}"/>
                                    <h:outputText value="#{facturaController.selected.fecha}" title="#{bundle.ViewFacturaTitle_fecha}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                    <h:outputText value="#{bundle.ViewFacturaLabel_pedido}"/>
                                    <h:outputText value="#{facturaController.selected.pedido}" title="#{bundle.ViewFacturaTitle_pedido}"/>
                                    <h:outputText value="#{bundle.ViewFacturaLabel_producto}"/>
                                    <h:outputText value="#{facturaController.selected.producto}" title="#{bundle.ViewFacturaTitle_producto}"/>
                                </h:panelGrid>
                                <br />
                                <h:commandLink class="btn btn-danger" action="#{facturaController.destroyAndView}" value="#{bundle.ViewFacturaDestroyLink}"/>
                                <br />
                                <br />
                                <h:link class="btn btn-success" outcome="Edit" value="#{bundle.ViewFacturaEditLink}"/>
                                <br />
                                <br />
                                <h:commandLink class="btn btn-primary" action="#{facturaController.prepareCreate}" value="#{bundle.ViewFacturaCreateLink}" />
                                
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>               
        </ui:define>
    </ui:composition>

</html>
