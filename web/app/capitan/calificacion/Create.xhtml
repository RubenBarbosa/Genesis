<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/capitan/template.xhtml">
        <ui:define name="migas">

            <!-- inicio migas de pan -->
            <section>
                <div class="migas">
                    <div class="row migas">
                        <ol class="breadcrumb migas">
                            <li><a href="../iniciocapitan.xhtml">#{msjCapitan.inicio}</a></li>
                            <li><a href="List.xhtml">#{msjCapitan.calificaciones}</a></li>
                            <li class="active">#{msjCapitan.registrarCalificaciones}</li>
                        </ol>
                    </div>
                </div>
            </section>
            <!-- fin migas de pan -->
        </ui:define>
        <ui:define name="contenido">
            <section id="mesas">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <div class="page-header">
                                <h2>#{msjCapitan.crearCalificacion}</h2>
                            </div>
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table" globalOnly=""/>
                            </h:panelGroup>
                            <h:form id="defaultForm" a:method="post" class="form-horizontal" >

                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label" value="#{msjApp.CreateCalificacionLabel_idcalificacion}" for="idcalificacion" />
                                    <div class="col-sm-5">
                                        <h:inputText a:type="text" class="form-control" a:placeholder="#{msjCapitan.id}" id="idcalificacion" value="#{calificacionController.selected.idcalificacion}" title="#{msjApp.CreateCalificacionTitle_idcalificacion}" required="true" requiredMessage="#{msjApp.CreateCalificacionRequiredMessage_idcalificacion}"/>
                                        <h:message for="idcalificacion"/>
                                    </div>                    
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label" value="#{msjApp.CreateCalificacionLabel_descripcion}" for="descripcion" />
                                    <div class="col-sm-5">
                                        <h:inputText a:type="text" class="form-control" a:placeholder="#{msjCapitan.descripcionPertinente}" id="descripcion" value="#{calificacionController.selected.descripcion}" title="#{msjApp.CreateCalificacionTitle_descripcion}" required="true" requiredMessage="#{msjApp.RequiredMessage}"/>
                                    </div>                    
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label" value="#{msjApp.CreateCalificacionLabel_fecha}" for="fecha" />
                                    <div class="col-sm-5">
                                        <h:inputText a:type="text" class="form-control" a:placeholder="#{msjCapitan.fecha}" id="fecha" value="#{calificacionController.selected.fecha}" title="#{msjApp.CreateCalificacionTitle_fecha}" required="true" requiredMessage="#{msjApp.RequiredMessage}"/>
                                    </div>                    
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label" value="#{msjApp.CreateCalificacionLabel_cedulaMesero}" for="cedulaMesero" />
                                    <div class="col-sm-5">
                                        <h:selectOneMenu id="cedulaMesero" value="#{calificacionController.selected.cedulaMesero}" title="#{msjApp.CreateCalificacionTitle_cedulaMesero}" required="true" requiredMessage="#{msjApp.RequiredMessage}" >
                                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                    </div>                    
                                </div>
                                <br />
                                <h:commandLink style="margin-top: 4px; padding: 2px 30px 2px 30px; font-size: 20px;" class="btn  btn-success"  action="#{calificacionController.create}" value="#{msjApp.CreateCalificacionSaveLink}" />
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
