<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/capitan/template.xhtml">
        <ui:define name="migas">
            <!-- inicio migas de pan -->
            <section>
                <div class="migas">
                    <div class="row migas">
                        <ol class="breadcrumb migas">
                            <li><a href="inicioacapitan.xhtml">Inicio</a></li>
                            <li><a href="List.xhtml">Calificaciones</a></li>
                            <li class="active">Editar</li>
                        </ol>
                    </div>
                </div>
            </section>
            <!-- fin migas de pan -->
        </ui:define>
        <ui:define name="contenido">
            <section id="mesas">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <div class="page-header">
                                <h2>Actualizaci√≥n de datos</h2>
                            </div>
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form id="defaultForm" a:method="post" class="form-horizontal">

                                <div class="form-group">                  
                                    <h:outputLabel class="col-sm-3 control-label" value="Descripcion" for="descripcion" />
                                    <div class="col-sm-5">
                                        <h:inputText a:type="text" class="form-control" a:placeholder="Descripcion"  a:maxlength="45" a:minlength="0" a:pattern="[a-zA-Z]" id="descripcion" value="#{calificacionController.selected.descripcion}" title="#{bundle.EditCalificacionTitle_descripcion}" />
                                    </div>
                                </div>
                                <div class="form-group">                  
                                    <h:outputLabel class="col-sm-3 control-label" value="Fecha" for="fecha" />
                                    <div class="col-sm-5">
                                        <h:inputText a:placeholder="DD/MM/AAAA" class="form-control"  a:maxlength="10" a:minlength="8" id="fecha" value="#{calificacionController.selected.fecha}" title="#{bundle.EditCalificacionTitle_fecha}" />
                                            
                                    </div>
                                </div>
                                <div class="form-group">                  
                                    <h:outputLabel class="col-sm-3 control-label" value="Cedula mesero" for="cedulaMesero" />
                                    <div class="col-sm-5">
                                        <h:selectOneMenu a:type="text" class="form-control" a:placeholder="Seleccione Cedula" id="cedulaMesero" value="#{calificacionController.selected.cedulaMesero}" title="#{bundle.EditCalificacionTitle_cedulaMesero}" required="true" requiredMessage="#{bundle.EditCalificacionRequiredMessage_cedulaMesero}">
                                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <h:commandLink style="margin-top: 4px; padding: 2px 30px 2px 30px; font-size: 20px;" class="btn  btn-success" action="#{calificacionController.update}" value="Guardar"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
