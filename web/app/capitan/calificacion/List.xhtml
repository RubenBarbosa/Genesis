<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/capitan/template.xhtml">
        <ui:define name="migas">
            <!-- inicio migas de pan -->
            <section>
                <div class="migas">
                    <div class="row migas">
                        <ol class="breadcrumb migas">
                            <li><a href="../iniciocapitan.xhtml">Inicio</a></li>
                            <li class="active">Calificaciones</li>
                        </ol>
                    </div>
                </div>
            </section>
            <!-- fin migas de pan -->
        </ui:define>
        <ui:define name="contenido">
            <section id="mesas">
                <div class="">
                    <div class="">
                        <div class="col-sm-9 col-sm-offset-2">

                            <h:form styleClass="jsfcrud_list_form">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>
                                <h:outputText escape="false" value="#{bundle.ListCalificacionEmpty}" rendered="#{calificacionController.items.rowCount == 0}"/>
                                <h:panelGroup  rendered="#{calificacionController.items.rowCount > 0}">
                                    <h:outputText style="margin-left: 10%; color: #fff; margin-top: 10px;" value="#{calificacionController.pagination.pageFirstItem + 1}..#{calificacionController.pagination.pageLastItem + 1}/#{calificacionController.pagination.itemsCount}"/>&nbsp;
                                    <h:commandLink style="margin-top: 10px;" class="btn btn-warning" action="#{calificacionController.previous}" value="#{bundle.Previous} #{calificacionController.pagination.pageSize}" rendered="#{calificacionController.pagination.hasPreviousPage}"/>&nbsp;
                                    <h:commandLink style="margin-top: 10px;" class="btn btn-warning" action="#{calificacionController.next}" value="#{bundle.Next} #{calificacionController.pagination.pageSize}" rendered="#{calificacionController.pagination.hasNextPage}"/>&nbsp;
                                    <br/>
                                    <br/>
                                    <h:commandLink style="margin-left: 12%;" class="btn btn-primary" action="#{calificacionController.prepareCreate}" value="#{bundle.ListCalificacionCreateLink}"/>
                                    <br/>
                                    <br/>
                                    <h:dataTable class="col-sm-4 col-sm-offset-4" value="#{calificacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="margin-left: 10%">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="ID"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idcalificacion}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Descripcion"/>
                                            </f:facet>
                                            <h:outputText value="#{item.descripcion}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Fecha"/>
                                            </f:facet>
                                            <h:outputText value="#{item.fecha}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListCalificacionTitle_cedulaMesero}"/>
                                            </f:facet>
                                            <h:outputText value="Cedula Mesero"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;"/>
                                            </f:facet>
                                            <h:commandLink class="btn btn-primary btn-sm fa fa-eye" action="#{calificacionController.prepareView}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink class="btn btn-warning btn-sm fa fa-pencil" action="#{calificacionController.prepareEdit}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink class="btn btn-danger btn-sm fa fa-trash"  action="#{calificacionController.destroy}"/>
                                        </h:column>

                                    </h:dataTable>
                                </h:panelGroup>
                                <!--<h:link outcome="/index" value="#{bundle.ListUsuarioIndexLink}"/>-->
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
