<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/capitan/template.xhtml">
        <ui:define name="migas">
            <!-- inicio migas de pan -->
            <section>
                <div class="migas">
                    <div class="row migas">
                        <ol class="breadcrumb migas">
                            <li><a href="iniciocapitan.xhtml">#{msjCapitan.inicio}</a></li>
                            <li><a href="List.xhtml">#{msjCapitan.calificaciones}</a></li>
                            <li class="active">#{msjCapitan.detalles}</li>
                        </ol>
                    </div>
                </div>
            </section>
            <!-- fin migas de pan -->
        </ui:define>
        <ui:define name="contenido">
            <section id="mesas">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="col-sm-4 col-sm-offset-4 detalles">
                <h:panelGrid columns="2">
                    <h:outputText value="#{msjApp.ViewCalificacionLabel_idcalificacion}"/>
                    <h:outputText value="#{calificacionController.selected.idcalificacion}" title="#{msjApp.ViewCalificacionTitle_idcalificacion}"/>
                    <h:outputText value="#{msjApp.ViewCalificacionLabel_descripcion}"/>
                    <h:outputText value="#{calificacionController.selected.descripcion}" title="#{msjApp.ViewCalificacionTitle_descripcion}"/>
                    <h:outputText value="#{msjApp.ViewCalificacionLabel_fecha}"/>
                    <h:outputText value="#{calificacionController.selected.fecha}" title="#{msjApp.ViewCalificacionTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{msjApp.ViewCalificacionLabel_cedulaMesero}"/>
                    <h:outputText value="#{calificacionController.selected.cedulaMesero}" title="#{msjApp.ViewCalificacionTitle_cedulaMesero}"/>
                </h:panelGrid>
                <br />
                <h:commandLink class="btn btn-danger" action="#{calificacionController.destroyAndView}" value="#{msjApp.ViewCalificacionDestroyLink}"/>
                <br />
                <br />
                <h:link class="btn btn-primary" outcome="Edit" value="#{msjApp.ViewCalificacionEditLink}"/>
              
            </h:form>
                </section>
        </ui:define>
    </ui:composition>
</html>
