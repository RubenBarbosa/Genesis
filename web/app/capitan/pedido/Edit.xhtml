<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/capitan/template.xhtml">
        <ui:define name="migas">

            <!-- inicio migas de pan -->
            <section>
                <div class="migas">
                    <div class="row migas">
                        <ol class="breadcrumb migas">
                            <li><a href="../iniciocapitan.xhtml">#{msjCapitan.inicio}</a></li>
                            <li><a href="List.xhtml">#{msjCapitan.pedidos}</a></li>
                            <li class="active">#{msjCapitan.editar}</li>
                        </ol>
                    </div>
                </div>
            </section>
            <!-- fin migas de pan -->
        </ui:define>
        <ui:define name="contenido">
            <section id="mesas">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <div class="page-header">
                                <h2>#{msjCapitan.actualizaccionPedidos}</h2>
                            </div>
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table" globalOnly="true"/>
                            </h:panelGroup>
                            <h:form id="defaultForm" a:method="post" class="form-horizontal" >

                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label" value="#{msjApp.EditPedidoLabel_descripcion}" for="descripcion" />
                                    <div class="col-sm-5">
                                        <h:inputText a:type="text" class="form-control" a:placeholder="#{msjCapitan.descripcionPertinente}" id="descripcion" value="#{pedidoController.selected.descripcion}" title="#{msjApp.EditPedidoTitle_descripcion}" required="true" requiredMessage="#{msjApp.RequiredMessage}"/>
                                    <h:message for="descripcion"/>
                                    </div>                    
                                </div>

                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label" value="#{msjApp.EditPedidoLabel_cedulaCliente}" for="cedulaCliente" />
                                    <div class="col-sm-5">
                                        <h:inputText a:type="text" class="form-control" a:placeholder="#{msjCapitan.cedulaCliente}" id="cedulaCliente" value="#{pedidoController.selected.cedulaCliente}" title="#{msjApp.EditPedidoTitle_cedulaCliente}" required="true" requiredMessage="#{msjApp.RequiredMessage}"/>
                                    <h:message for="cedulaCliente"/>
                                    </div>                    
                                </div>

                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label" value="#{msjApp.EditPedidoLabel_fecha}" for="fecha" />
                                    <div class="col-sm-5">
                                        <h:inputText a:type="datetime-local" class="form-control" a:placeholder="Fecha pedido"  a:maxlength="14" a:minlength="14" id="fecha" value="#{pedidoController.selected.fecha}" title="#{msjApp.EditPedidoTitle_fecha}" required="true" requiredMessage="#{msjApp.RequiredMessage}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                        </h:inputText>
                                    <h:message for="fecha"/>
                                    </div>                    
                                </div>

                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label" value="#{msjApp.EditPedidoLabel_calificacionServicio}" for="calificacionServicio" />
                                    <div class="col-sm-5">
                                        <h:inputText a:type="text" class="form-control" a:placeholder="#{msjCapitan.calificacionServicio}" id="calificacionServicio" value="#{pedidoController.selected.calificacionServicio}" title="#{msjApp.EditPedidoTitle_calificacionServicio}" required="true" requiredMessage="#{msjApp.RequiredMessage}"/>
                                    <h:message for="calificacionServicio"/>
                                    </div>                    
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label" value="#{msjApp.EditPedidoLabel_observacionServicio}" for="observacionServicio" />
                                    <div class="col-sm-5">
                                        <h:inputText a:type="text" class="form-control" a:placeholder="#{msjCapitan.observacionPedido}" id="observacionServicio" value="#{pedidoController.selected.observacionServicio}" title="#{msjApp.EditPedidoTitle_observacionServicio}" required="true" requiredMessage="#{msjApp.RequiredMessage}"/>
                                   <h:message for="observacionServicio"/>
                                    </div>                    
                                </div>

                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label" value="#{msjApp.EditPedidoLabel_idEstado}" for="idEstado" />
                                    <div class="col-sm-5">

                                        <h:selectOneMenu class="form-control" id="idEstado" value="#{pedidoController.selected.idEstado}" title="#{msjApp.EditPedidoTitle_idEstado}" required="true" requiredMessage="#{msjApp.RequiredMessage}">
                                            <f:selectItems class="form-control" value="#{estadoPedidoController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>                   
                                    <h:message for="idEstado"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label" value="#{msjApp.EditPedidoLabel_idMesa}" for="idMesa" />
                                    <div class="col-sm-5">

                                        <h:selectOneMenu class="form-control" id="idMesa" value="#{pedidoController.selected.idMesa}" title="#{msjApp.EditPedidoTitle_idMesa}" required="true" requiredMessage="#{msjApp.RequiredMessage}">
                                            <f:selectItems value="#{mesaController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>                   
                                   <h:message for="idMesa"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="col-sm-3 control-label" value="#{msjApp.EditPedidoLabel_cedulaCapitan}" for="cedulaCapitan" />
                                    <div class="col-sm-5">

                                        <h:selectOneMenu class="form-control" id="cedulaCapitan" value="#{pedidoController.selected.cedulaCapitan}" title="#{msjApp.EditPedidoTitle_cedulaCapitan}" required="true" requiredMessage="#{msjApp.RequiredMessage}">
                                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>                   
                                    <h:message for="cedulaCapitan"/>
                                    </div>
                                </div>


                                <h:commandLink style="margin-top: 4px; padding: 2px 30px 2px 30px; font-size: 20px;" class="btn  btn-success" action="#{pedidoController.update}" value="#{msjApp.EditPedidoSaveLink}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>
</html>
