<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/capitan/template.xhtml">
        <ui:define name="migas">
            <!-- inicio migas de pan -->
            <section>
                <div class="migas">
                    <div class="row migas">
                        <ol class="breadcrumb migas">
                            <li><a href="../inicioadministrador.xhtml">Inicio</a></li>
                            <li class="active">Productos</li>
                        </ol>
                    </div>
                </div>
            </section>
            <!-- fin migas de pan -->
        </ui:define>
        <ui:define name="contenido">
            <section id="mesas">
                <div class="">
                    <div class="">
                        <div class="">
                            <h:form styleClass="jsfcrud_list_form">
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>
                                <h:outputText escape="false" value="#{bundle.ListPedidoEmpty}" rendered="#{pedidoController.items.rowCount == 0}"/>
                                <h:panelGroup rendered="#{pedidoController.items.rowCount > 0}">
                                    <h:outputText style="margin-left: 10%; color: #fff; margin-top: 10px;" value="#{pedidoController.pagination.pageFirstItem + 1}..#{pedidoController.pagination.pageLastItem + 1}/#{pedidoController.pagination.itemsCount}"/>&nbsp;
                                    <h:commandLink style="margin-top: 10px;" class="btn btn-warning" action="#{pedidoController.previous}" value="#{bundle.Previous} #{pedidoController.pagination.pageSize}" rendered="#{pedidoController.pagination.hasPreviousPage}"/>&nbsp;
                                    <h:commandLink style="margin-top: 10px;" class="btn btn-warning" action="#{pedidoController.next}" value="#{bundle.Next} #{pedidoController.pagination.pageSize}" rendered="#{pedidoController.pagination.hasNextPage}"/>&nbsp;
                                    <br/>
                                    <br/>
                                    <h:commandLink  style="margin-left: 10%;" class="btn btn-primary" action="#{pedidoController.prepareCreate}" value="#{bundle.ListPedidoCreateLink}"/>
                                    <br/>
                                    <br/>
                                    <h:dataTable value="#{pedidoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPedidoTitle_idPedido}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idPedido}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPedidoTitle_descripcion}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.descripcion}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPedidoTitle_cedulaCliente}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.cedulaCliente}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPedidoTitle_fecha}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.fecha}">
                                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPedidoTitle_calificacionServicio}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.calificacionServicio}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPedidoTitle_observacionServicio}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.observacionServicio}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPedidoTitle_idEstado}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idEstado}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPedidoTitle_idMesa}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idMesa}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListPedidoTitle_cedulaCapitan}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.cedulaCapitan}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;"/>
                                            </f:facet>
                                            <h:commandLink class="btn btn-primary btn-sm fa fa-eye" action="#{pedidoController.prepareView}" />
                                            <h:outputText value=" "/>
                                            <h:commandLink class="btn btn-warning btn-sm fa fa-pencil" action="#{pedidoController.prepareEdit}" />
                                            <h:outputText value=" "/>
                                            <h:commandLink class="btn btn-danger btn-sm fa fa-trash" action="#{pedidoController.destroy}" />
                                        </h:column>
                                    </h:dataTable>
                                </h:panelGroup>
                                <!--<h:link outcome="/index" value="#{bundle.ListUsuarioIndexLink}"/>-->
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </ui:define>
    </ui:composition>

</html>
