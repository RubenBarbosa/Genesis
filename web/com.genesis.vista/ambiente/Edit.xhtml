<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAmbienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAmbienteLabel_idAmbiente}" for="idAmbiente" />
                    <h:inputText id="idAmbiente" value="#{ambienteController.selected.idAmbiente}" title="#{bundle.EditAmbienteTitle_idAmbiente}" required="true" requiredMessage="#{bundle.EditAmbienteRequiredMessage_idAmbiente}"/>
                    <h:outputLabel value="#{bundle.EditAmbienteLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{ambienteController.selected.nombre}" title="#{bundle.EditAmbienteTitle_nombre}" />
                </h:panelGrid>
                <h:commandLink action="#{ambienteController.update}" value="#{bundle.EditAmbienteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAmbienteViewLink}"/>
                <br />
                <h:commandLink action="#{ambienteController.prepareList}" value="#{bundle.EditAmbienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAmbienteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
