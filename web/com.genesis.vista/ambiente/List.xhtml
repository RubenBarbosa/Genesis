<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAmbienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAmbienteEmpty}" rendered="#{ambienteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ambienteController.items.rowCount > 0}">
                    <h:outputText value="#{ambienteController.pagination.pageFirstItem + 1}..#{ambienteController.pagination.pageLastItem + 1}/#{ambienteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ambienteController.previous}" value="#{bundle.Previous} #{ambienteController.pagination.pageSize}" rendered="#{ambienteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ambienteController.next}" value="#{bundle.Next} #{ambienteController.pagination.pageSize}" rendered="#{ambienteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ambienteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmbienteTitle_idAmbiente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAmbiente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAmbienteTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ambienteController.prepareView}" value="#{bundle.ListAmbienteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ambienteController.prepareEdit}" value="#{bundle.ListAmbienteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ambienteController.destroy}" value="#{bundle.ListAmbienteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ambienteController.prepareCreate}" value="#{bundle.ListAmbienteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAmbienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
