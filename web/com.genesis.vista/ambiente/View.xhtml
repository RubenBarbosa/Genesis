<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAmbienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAmbienteLabel_idAmbiente}"/>
                    <h:outputText value="#{ambienteController.selected.idAmbiente}" title="#{bundle.ViewAmbienteTitle_idAmbiente}"/>
                    <h:outputText value="#{bundle.ViewAmbienteLabel_nombre}"/>
                    <h:outputText value="#{ambienteController.selected.nombre}" title="#{bundle.ViewAmbienteTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ambienteController.destroyAndView}" value="#{bundle.ViewAmbienteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAmbienteEditLink}"/>
                <br />
                <h:commandLink action="#{ambienteController.prepareCreate}" value="#{bundle.ViewAmbienteCreateLink}" />
                <br />
                <h:commandLink action="#{ambienteController.prepareList}" value="#{bundle.ViewAmbienteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAmbienteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
