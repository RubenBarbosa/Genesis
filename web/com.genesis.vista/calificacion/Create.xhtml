<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCalificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCalificacionLabel_idcalificacion}" for="idcalificacion" />
                    <h:inputText id="idcalificacion" value="#{calificacionController.selected.idcalificacion}" title="#{bundle.CreateCalificacionTitle_idcalificacion}" required="true" requiredMessage="#{bundle.CreateCalificacionRequiredMessage_idcalificacion}"/>
                    <h:outputLabel value="#{bundle.CreateCalificacionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{calificacionController.selected.descripcion}" title="#{bundle.CreateCalificacionTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateCalificacionLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{calificacionController.selected.fecha}" title="#{bundle.CreateCalificacionTitle_fecha}" />
                    <h:outputLabel value="#{bundle.CreateCalificacionLabel_cedulaMesero}" for="cedulaMesero" />
                    <h:selectOneMenu id="cedulaMesero" value="#{calificacionController.selected.cedulaMesero}" title="#{bundle.CreateCalificacionTitle_cedulaMesero}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{calificacionController.create}" value="#{bundle.CreateCalificacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{calificacionController.prepareList}" value="#{bundle.CreateCalificacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCalificacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
