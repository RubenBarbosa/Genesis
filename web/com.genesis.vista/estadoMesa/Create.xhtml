<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadoMesaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstadoMesaLabel_idEstado}" for="idEstado" />
                    <h:inputText id="idEstado" value="#{estadoMesaController.selected.idEstado}" title="#{bundle.CreateEstadoMesaTitle_idEstado}" required="true" requiredMessage="#{bundle.CreateEstadoMesaRequiredMessage_idEstado}"/>
                    <h:outputLabel value="#{bundle.CreateEstadoMesaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{estadoMesaController.selected.nombre}" title="#{bundle.CreateEstadoMesaTitle_nombre}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoMesaController.create}" value="#{bundle.CreateEstadoMesaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estadoMesaController.prepareList}" value="#{bundle.CreateEstadoMesaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstadoMesaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
