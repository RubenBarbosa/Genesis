<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstadoMesaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstadoMesaEmpty}" rendered="#{estadoMesaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estadoMesaController.items.rowCount > 0}">
                    <h:outputText value="#{estadoMesaController.pagination.pageFirstItem + 1}..#{estadoMesaController.pagination.pageLastItem + 1}/#{estadoMesaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estadoMesaController.previous}" value="#{bundle.Previous} #{estadoMesaController.pagination.pageSize}" rendered="#{estadoMesaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estadoMesaController.next}" value="#{bundle.Next} #{estadoMesaController.pagination.pageSize}" rendered="#{estadoMesaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estadoMesaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoMesaTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstadoMesaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estadoMesaController.prepareView}" value="#{bundle.ListEstadoMesaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoMesaController.prepareEdit}" value="#{bundle.ListEstadoMesaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estadoMesaController.destroy}" value="#{bundle.ListEstadoMesaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estadoMesaController.prepareCreate}" value="#{bundle.ListEstadoMesaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstadoMesaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
