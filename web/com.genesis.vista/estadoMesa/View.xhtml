<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadoMesaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadoMesaLabel_idEstado}"/>
                    <h:outputText value="#{estadoMesaController.selected.idEstado}" title="#{bundle.ViewEstadoMesaTitle_idEstado}"/>
                    <h:outputText value="#{bundle.ViewEstadoMesaLabel_nombre}"/>
                    <h:outputText value="#{estadoMesaController.selected.nombre}" title="#{bundle.ViewEstadoMesaTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoMesaController.destroyAndView}" value="#{bundle.ViewEstadoMesaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadoMesaEditLink}"/>
                <br />
                <h:commandLink action="#{estadoMesaController.prepareCreate}" value="#{bundle.ViewEstadoMesaCreateLink}" />
                <br />
                <h:commandLink action="#{estadoMesaController.prepareList}" value="#{bundle.ViewEstadoMesaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadoMesaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
