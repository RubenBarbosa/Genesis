<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadoPedidoTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEstadoPedidoLabel_idEstado}" for="idEstado" />

                    <h:outputLabel value="#{bundle.EditEstadoPedidoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{estadoPedidoController.selected.nombre}" title="#{bundle.EditEstadoPedidoTitle_nombre}" />
                </h:panelGrid>
                <h:commandLink action="#{estadoPedidoController.update}" value="#{bundle.EditEstadoPedidoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEstadoPedidoViewLink}"/>
                <br />
                <h:commandLink action="#{estadoPedidoController.prepareList}" value="#{bundle.EditEstadoPedidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstadoPedidoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
