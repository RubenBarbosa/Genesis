<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMesaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMesaLabel_idMesa}" for="idMesa" />
                    <h:inputText id="idMesa" value="#{mesaController.selected.idMesa}" title="#{bundle.EditMesaTitle_idMesa}" required="true" requiredMessage="#{bundle.EditMesaRequiredMessage_idMesa}"/>
                    <h:outputLabel value="#{bundle.EditMesaLabel_idAmbiente}" for="idAmbiente" />
                    <h:selectOneMenu id="idAmbiente" value="#{mesaController.selected.idAmbiente}" title="#{bundle.EditMesaTitle_idAmbiente}" >
                        <f:selectItems value="#{ambienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMesaLabel_idEstados}" for="idEstados" />
                    <h:selectOneMenu id="idEstados" value="#{mesaController.selected.idEstados}" title="#{bundle.EditMesaTitle_idEstados}" >
                        <f:selectItems value="#{estadoMesaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{mesaController.update}" value="#{bundle.EditMesaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMesaViewLink}"/>
                <br />
                <h:commandLink action="#{mesaController.prepareList}" value="#{bundle.EditMesaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMesaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
