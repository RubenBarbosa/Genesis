<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_idPedido}" for="idPedido" />
                    <h:inputText id="idPedido" value="#{pedidoController.selected.idPedido}" title="#{bundle.CreatePedidoTitle_idPedido}" required="true" requiredMessage="#{bundle.CreatePedidoRequiredMessage_idPedido}"/>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{pedidoController.selected.descripcion}" title="#{bundle.CreatePedidoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_cedulaCliente}" for="cedulaCliente" />
                    <h:inputText id="cedulaCliente" value="#{pedidoController.selected.cedulaCliente}" title="#{bundle.CreatePedidoTitle_cedulaCliente}" />
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{pedidoController.selected.fecha}" title="#{bundle.CreatePedidoTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_calificacionServicio}" for="calificacionServicio" />
                    <h:inputText id="calificacionServicio" value="#{pedidoController.selected.calificacionServicio}" title="#{bundle.CreatePedidoTitle_calificacionServicio}" />
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_observacionServicio}" for="observacionServicio" />
                    <h:inputText id="observacionServicio" value="#{pedidoController.selected.observacionServicio}" title="#{bundle.CreatePedidoTitle_observacionServicio}" />
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{pedidoController.selected.idEstado}" title="#{bundle.CreatePedidoTitle_idEstado}" >
                        <f:selectItems value="#{estadoPedidoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_idMesa}" for="idMesa" />
                    <h:selectOneMenu id="idMesa" value="#{pedidoController.selected.idMesa}" title="#{bundle.CreatePedidoTitle_idMesa}" >
                        <f:selectItems value="#{mesaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePedidoLabel_cedulaCapitan}" for="cedulaCapitan" />
                    <h:selectOneMenu id="cedulaCapitan" value="#{pedidoController.selected.cedulaCapitan}" title="#{bundle.CreatePedidoTitle_cedulaCapitan}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidoController.create}" value="#{bundle.CreatePedidoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pedidoController.prepareList}" value="#{bundle.CreatePedidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePedidoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
