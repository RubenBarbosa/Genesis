<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPedidoLabel_idPedido}" for="idPedido" />
                    <h:inputText id="idPedido" value="#{pedidoController.selected.idPedido}" title="#{bundle.EditPedidoTitle_idPedido}" required="true" requiredMessage="#{bundle.EditPedidoRequiredMessage_idPedido}"/>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{pedidoController.selected.descripcion}" title="#{bundle.EditPedidoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditPedidoLabel_cedulaCliente}" for="cedulaCliente" />
                    <h:inputText id="cedulaCliente" value="#{pedidoController.selected.cedulaCliente}" title="#{bundle.EditPedidoTitle_cedulaCliente}" />
                    <h:outputLabel value="#{bundle.EditPedidoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{pedidoController.selected.fecha}" title="#{bundle.EditPedidoTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_calificacionServicio}" for="calificacionServicio" />
                    <h:inputText id="calificacionServicio" value="#{pedidoController.selected.calificacionServicio}" title="#{bundle.EditPedidoTitle_calificacionServicio}" />
                    <h:outputLabel value="#{bundle.EditPedidoLabel_observacionServicio}" for="observacionServicio" />
                    <h:inputText id="observacionServicio" value="#{pedidoController.selected.observacionServicio}" title="#{bundle.EditPedidoTitle_observacionServicio}" />
                    <h:outputLabel value="#{bundle.EditPedidoLabel_idEstado}" for="idEstado" />
                    <h:selectOneMenu id="idEstado" value="#{pedidoController.selected.idEstado}" title="#{bundle.EditPedidoTitle_idEstado}" >
                        <f:selectItems value="#{estadoPedidoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_idMesa}" for="idMesa" />
                    <h:selectOneMenu id="idMesa" value="#{pedidoController.selected.idMesa}" title="#{bundle.EditPedidoTitle_idMesa}" >
                        <f:selectItems value="#{mesaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPedidoLabel_cedulaCapitan}" for="cedulaCapitan" />
                    <h:selectOneMenu id="cedulaCapitan" value="#{pedidoController.selected.cedulaCapitan}" title="#{bundle.EditPedidoTitle_cedulaCapitan}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pedidoController.update}" value="#{bundle.EditPedidoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPedidoViewLink}"/>
                <br />
                <h:commandLink action="#{pedidoController.prepareList}" value="#{bundle.EditPedidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPedidoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
