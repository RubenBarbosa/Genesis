<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPedidoLabel_idPedido}"/>
                    <h:outputText value="#{pedidoController.selected.idPedido}" title="#{bundle.ViewPedidoTitle_idPedido}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_descripcion}"/>
                    <h:outputText value="#{pedidoController.selected.descripcion}" title="#{bundle.ViewPedidoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_cedulaCliente}"/>
                    <h:outputText value="#{pedidoController.selected.cedulaCliente}" title="#{bundle.ViewPedidoTitle_cedulaCliente}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_fecha}"/>
                    <h:outputText value="#{pedidoController.selected.fecha}" title="#{bundle.ViewPedidoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPedidoLabel_calificacionServicio}"/>
                    <h:outputText value="#{pedidoController.selected.calificacionServicio}" title="#{bundle.ViewPedidoTitle_calificacionServicio}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_observacionServicio}"/>
                    <h:outputText value="#{pedidoController.selected.observacionServicio}" title="#{bundle.ViewPedidoTitle_observacionServicio}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_idEstado}"/>
                    <h:outputText value="#{pedidoController.selected.idEstado}" title="#{bundle.ViewPedidoTitle_idEstado}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_idMesa}"/>
                    <h:outputText value="#{pedidoController.selected.idMesa}" title="#{bundle.ViewPedidoTitle_idMesa}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_cedulaCapitan}"/>
                    <h:outputText value="#{pedidoController.selected.cedulaCapitan}" title="#{bundle.ViewPedidoTitle_cedulaCapitan}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidoController.destroyAndView}" value="#{bundle.ViewPedidoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPedidoEditLink}"/>
                <br />
                <h:commandLink action="#{pedidoController.prepareCreate}" value="#{bundle.ViewPedidoCreateLink}" />
                <br />
                <h:commandLink action="#{pedidoController.prepareList}" value="#{bundle.ViewPedidoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPedidoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
