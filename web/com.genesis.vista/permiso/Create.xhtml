<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePermisoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_idpermisos}" for="idpermisos" />
                    <h:inputText id="idpermisos" value="#{permisoController.selected.idpermisos}" title="#{bundle.CreatePermisoTitle_idpermisos}" required="true" requiredMessage="#{bundle.CreatePermisoRequiredMessage_idpermisos}"/>
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{permisoController.selected.nombre}" title="#{bundle.CreatePermisoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreatePermisoLabel_url}" for="url" />
                    <h:inputTextarea rows="4" cols="30" id="url" value="#{permisoController.selected.url}" title="#{bundle.CreatePermisoTitle_url}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{permisoController.create}" value="#{bundle.CreatePermisoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{permisoController.prepareList}" value="#{bundle.CreatePermisoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePermisoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
