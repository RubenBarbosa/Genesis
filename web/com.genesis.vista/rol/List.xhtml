<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/WEB-INF/administrador/template.xhtml">
        <ui:define name="migas">
            <!-- inicio migas de pan -->
            <section>
                <div class="migas">
                    <div class="row migas">
                        <ol class="breadcrumb migas">
                            <li><a href="inicioadministrador.xhtml">Inicio</a></li>
                            <li class="active">Roles</li>
                        </ol>
                    </div>
                </div>
            </section>
            <!-- fin migas de pan -->
        </ui:define>
        <ui:define name="contenido">
            <section id="mesas">

                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListRolEmpty}" rendered="#{rolController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{rolController.items.rowCount > 0}">
                        <h:outputText value="#{rolController.pagination.pageFirstItem + 1}..#{rolController.pagination.pageLastItem + 1}/#{rolController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{rolController.previous}" value="#{bundle.Previous} #{rolController.pagination.pageSize}" rendered="#{rolController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{rolController.next}" value="#{bundle.Next} #{rolController.pagination.pageSize}" rendered="#{rolController.pagination.hasNextPage}"/>&nbsp;
                        <h:commandLink action="#{rolController.prepareCreate}" value="#{bundle.ListRolCreateLink}" class="btn btn-primary" style="margin-top: 2%; margin-left: 25%;"/>
                        <h:dataTable value="#{rolController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px; margin-left: 30%;">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRolTitle_idRol}"/>
                                </f:facet>
                                <h:outputText value="#{item.idRol}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListRolTitle_descripcion}"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink  class="btn btn-primary btn-sm fa fa-eye" action="#{rolController.prepareView}" />
                                <h:outputText value=" "/>
                                <h:commandLink  class="btn btn-warning btn-sm fa fa-pencil" action="#{rolController.prepareEdit}" />
                                <h:outputText value=" "/>
                                <h:commandLink class="btn btn-danger btn-sm fa fa-trash" action="#{rolController.destroy}" />
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </h:form>
            </section>
        </ui:define>
    </ui:composition>

</html>
