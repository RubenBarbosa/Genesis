<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRolusuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRolusuarioLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rolusuarioController.selected.id}" title="#{bundle.CreateRolusuarioTitle_id}" required="true" requiredMessage="#{bundle.CreateRolusuarioRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateRolusuarioLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{rolusuarioController.selected.fecha}" title="#{bundle.CreateRolusuarioTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateRolusuarioLabel_idRol}" for="idRol" />
                    <h:selectOneMenu id="idRol" value="#{rolusuarioController.selected.idRol}" title="#{bundle.CreateRolusuarioTitle_idRol}" required="true" requiredMessage="#{bundle.CreateRolusuarioRequiredMessage_idRol}">
                        <f:selectItems value="#{rolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRolusuarioLabel_cedula}" for="cedula" />
                    <h:selectOneMenu id="cedula" value="#{rolusuarioController.selected.cedula}" title="#{bundle.CreateRolusuarioTitle_cedula}" required="true" requiredMessage="#{bundle.CreateRolusuarioRequiredMessage_cedula}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rolusuarioController.create}" value="#{bundle.CreateRolusuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{rolusuarioController.prepareList}" value="#{bundle.CreateRolusuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRolusuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
