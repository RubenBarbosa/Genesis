<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRolusuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRolusuarioEmpty}" rendered="#{rolusuarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rolusuarioController.items.rowCount > 0}">
                    <h:outputText value="#{rolusuarioController.pagination.pageFirstItem + 1}..#{rolusuarioController.pagination.pageLastItem + 1}/#{rolusuarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{rolusuarioController.previous}" value="#{bundle.Previous} #{rolusuarioController.pagination.pageSize}" rendered="#{rolusuarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{rolusuarioController.next}" value="#{bundle.Next} #{rolusuarioController.pagination.pageSize}" rendered="#{rolusuarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{rolusuarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolusuarioTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolusuarioTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolusuarioTitle_idRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolusuarioTitle_cedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{rolusuarioController.prepareView}" value="#{bundle.ListRolusuarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rolusuarioController.prepareEdit}" value="#{bundle.ListRolusuarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rolusuarioController.destroy}" value="#{bundle.ListRolusuarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{rolusuarioController.prepareCreate}" value="#{bundle.ListRolusuarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRolusuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
