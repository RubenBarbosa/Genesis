<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRolusuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRolusuarioLabel_id}"/>
                    <h:outputText value="#{rolusuarioController.selected.id}" title="#{bundle.ViewRolusuarioTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRolusuarioLabel_fecha}"/>
                    <h:outputText value="#{rolusuarioController.selected.fecha}" title="#{bundle.ViewRolusuarioTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewRolusuarioLabel_idRol}"/>
                    <h:outputText value="#{rolusuarioController.selected.idRol}" title="#{bundle.ViewRolusuarioTitle_idRol}"/>
                    <h:outputText value="#{bundle.ViewRolusuarioLabel_cedula}"/>
                    <h:outputText value="#{rolusuarioController.selected.cedula}" title="#{bundle.ViewRolusuarioTitle_cedula}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rolusuarioController.destroyAndView}" value="#{bundle.ViewRolusuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRolusuarioEditLink}"/>
                <br />
                <h:commandLink action="#{rolusuarioController.prepareCreate}" value="#{bundle.ViewRolusuarioCreateLink}" />
                <br />
                <h:commandLink action="#{rolusuarioController.prepareList}" value="#{bundle.ViewRolusuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRolusuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
