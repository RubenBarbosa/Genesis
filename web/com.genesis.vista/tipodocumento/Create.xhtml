      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <br />
                <h:commandLink action="#{tipodocumentoController.prepareList}" value="#{bundle.CreateTipodocumentoShowAllLink}" immediate="true"/>

                <br />
