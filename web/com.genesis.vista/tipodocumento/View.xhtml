<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipodocumentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipodocumentoLabel_id}"/>
                    <h:outputText value="#{tipodocumentoController.selected.id}" title="#{bundle.ViewTipodocumentoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTipodocumentoLabel_tipo}"/>
                    <h:outputText value="#{tipodocumentoController.selected.tipo}" title="#{bundle.ViewTipodocumentoTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewTipodocumentoLabel_sigla}"/>
                    <h:outputText value="#{tipodocumentoController.selected.sigla}" title="#{bundle.ViewTipodocumentoTitle_sigla}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipodocumentoController.destroyAndView}" value="#{bundle.ViewTipodocumentoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipodocumentoEditLink}"/>
                <br />
                <h:commandLink action="#{tipodocumentoController.prepareCreate}" value="#{bundle.ViewTipodocumentoCreateLink}" />
                <br />
                <h:commandLink action="#{tipodocumentoController.prepareList}" value="#{bundle.ViewTipodocumentoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipodocumentoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
