<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputScript library="fw" name="bootstrap/js/dropdown.js" target="body"/>
    </h:head>
    <h:body>
        <f:view locale="#{sessionController.languageSelected}">
            <b:container>
                <div class="col-md-3"></div>
                <div class="col-md-6">

                    <b:form id="form-login" horizontal="true" prependId="false">
                        <!-- Single button -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Idioma <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <h:commandLink  value="Ingles" action="#{sessionController.cambiarIdioma('en')}">
                                        <img src="#{resource['img/languages/en.png']}" width="25px" alt="Ingles"/>
                                    </h:commandLink>
                                </li>
                                <li>
                                    <h:commandLink  value="Español" action="#{sessionController.cambiarIdioma('es')}">
                                        <img src="#{resource['img/languages/es.png']}" width="25px" alt="Español"/>
                                    </h:commandLink>
                                </li>
                            </ul>
                        </div>
                        <div class="form-group">

                            <h:outputLabel for="txtDocumento" value="Documento"/>
                            <h:inputText id="txtDocumento2" class="form-control" />
                        </div>
                        <b:inputText id="txtDocumento" label="#{msjLogin.labelTxtId}" placeholder="#{msjLogin.placeholderTxtId}" >
                            <f:facet name="prepend">
                                <b:icon name="user"/>
                            </f:facet>
                        </b:inputText>
                        <b:inputText id="psw" label="Clave">
                            <f:facet name="prepend">
                                <b:iconAwesome name="lock" size="lg"/>
                            </f:facet>
                        </b:inputText>
                        <b:commandButton value="Ingresar" look="primary" />
                    </b:form>
                </div>
                <div class="col-md-3"></div>
            </b:container>
        </f:view>
    </h:body>
</html>
