<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>


        <title>Ingresar | Genesis</title>

        <!-- Bootstrap Core CSS -->
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!-- Custom Fonts -->
        <h:outputStylesheet library="css" name="font-awesome.css"/>
        <h:outputStylesheet library="css" name="font-awesome.min.css"/>
        <!-- Theme CSS -->
        <h:outputStylesheet library="css" name="logingenesis.css"/>
        <link rel="shortcut icon" href="#{request.contextPath}/resources/imgs/favicon.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>#{msjIndex.InicioG}</title>
    </h:head>

    <h:body>
        <section class="login-card">

            <!-- Login (giriş) Form Sayfası -->
            <form id="login-form" class="col-lg-12" method="post">

                <!-- Logo -->
                <div >
                    <h3 class="intro-heading">Genesis Gourmet</h3>
                </div>
                <!--        <div class="col-lg-12 logo-kapsul">
                            <img width="200" class="logo" src="http://losgrillos.com/thumb.php?src=http://losgrillos.com/images/uploads/2013/icono-grupo-facebookss0sllk.png&h=450&w=600&q=90&zc=1" alt="Logo"/>
                        </div>-->

                <!-- #Logo Bitiş -->

                <!-- Kullanıcı Adı Giriş İnput -->
                <div class="group">
                    <input type="text" required="">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label><i name="usuario" class="material-icons input-ikon fa fa-user"></i>
                            <span class="span-input">Documento</span></label>
                    </input>
                </div>
                <!-- #Kullanıcı Adı Giriş İnput Bitiş -->

                <!-- Şifre İnput Giriş-->
                <div class="group">
                    <input type="password" required="">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label><i name="contraseña" class="material-icons input-sifre-ikon fa fa-key"></i>           
                            <span class="span-input">Clave</span></label>
                    </input>
                </div>

                <button id="enviar" name="enviar" class="giris-yap-buton ">Ingresar</button>
                
                <div class="volver">
                    <ul class="nav navbar-nav navbar-right">
                        <a class="page-scroll" href="index.xhtml">Volver</a>
                    </ul>
                </div>     
            </form>
        </section>
    </h:body>
</html>
